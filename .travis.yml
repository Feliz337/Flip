language: android
android:
  components:
  - build-tools-29.0.2
  - android-29
  - extra-android-m2repository
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
before_script:
- chmod +x gradlew
before_install:
- openssl aes-256-cbc -K $encrypted_04bcdd73bf31_key -iv $encrypted_04bcdd73bf31_iv
  -in Flip.jks.enc -out Flip.jks -d
- gem install fir-cli
script:
- "./gradlew assembleRelease"

after_success:
- fir p mobile/build/outputs/apk/release/mobile-release.apk -T $FIR_TOKEN -c $TRAVIS_COMMIT_MESSAGE